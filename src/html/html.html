<header id="page-header" class="page-header">
    <div id="header" class="container">
      <div class="ref-wrapper">
        <div class="logo-wrapper">
          <a class="logo-ref" href="index.html"><img class="logo-img" src="./img/film.svg" alt="film"><span
              class="logo-text-wrapper">Filmoteka</span> </a>
        </div>
        <div class="page-refs">
          <a class="home-ref activ-link-style" href="index.html">Home</a>
          <a class="library-ref remove" href="#library">MY Library</a>
          <div class="auth">
            <button class="auth-btn" id="sign_in">Sign in</button>
            <button class="auth-btn" id="sign_out" hidden>Sign out</button>
            <div class="user-info" hidden></div>
          </div>
        </div>
      </div>
      <form class="search-form" id="search-form">
        <input type="text" name="search" autocomplete="off" placeholder="Search movies" class="search-field">
        <button type="submit" class="search-btn">
          <svg class="search-icon" width="12" height="12">
            <use href="./img/sprite.svg#icon-search-btn"></use>
          </svg>
        </button>
      </form>

  </div>
    <!-- <header>
  <div id="header"></div> -->
  </header>

  <main>

 
  <!-- Section-Films_Cards -->
  <section class="container" id="container">

      <!-- Gallery -->
    <ul id="gallery" class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

      <!-- ModalCards -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" />
      </div>
      <button type="button" class="lightbox__btn">
          <svg class="close-modal-card-icon">
            <use href="./img/sprite.svg#close-button"></use>
          </svg>

        </button>
      </div>

      <button class="btn-load-more" type="button">
        Load more
      </button>

  </section>


    <!-- Pagination -->
    <div class="pagination container">
      <div class="pagination-style">
        <button class="btn-page previous" data-index="1">&larr;</button>
        <span class="btn-dots js-dots1">...</span>
        <button class="btn-page1 active btn" data-index="1">1</button>
        <button class="btn-page2 btn" data-index="2">2</button>
        <button class="btn-page3 btn" data-index="3">3</button>
        <button class="btn-page4 btn" data-index="4">4</button>
        <button class="btn-page5 btn" data-index="5">5</button>
        <span class="btn-dots js-dots">...</span>
        <button class="btn-page next" data-index="1">&rarr;</button>
      </div>
    </div>
    <div class="up-btn-wrapper visually-hidden" data-up-btn>
      <svg class="up-btn-icon">
        <use href="./img/sprite.svg#icon-up-arrow"></use>
      </svg>
    </div>
  </main>

  <footer>
    <div id="footer"></div>
    <div class="page-footer">
      <p class="copyright-text">&copy;2021 | All Rights Reserved | </p>
      <p class="text-company">Developed with 
          
        by <span data-modal-open class="text-company-link">GoIT Students</span></p>
    </div>
  </footer>

</body>
